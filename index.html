<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <title>難字猜一猜</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-container">

  <h1>🌈 難字猜一猜 🌈</h1>

  <div id="question">
    <span id="sentence"></span>
    <span id="keyword"></span>
  </div>

  <div id="choices"></div>

  <div id="celebration" class="hidden">
    <img src="images/celebration.gif">
  </div>

  <div id="score-screen" class="hidden">
    <h2>🎉 太棒了！🎉</h2>
    <div id="star-container"></div>
    <button id="restart-btn" onclick="restartGame()">🔁 再玩一次</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
